<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Donut Surprise</title>

  <!-- Cute Pinterest-style fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      /* You can replace these with your exact palette */
      --bg: #fdf2ff;
      --accent: #ffb7d5;
      --accent-dark: #ff8fbf;
      --text-main: #3a223f;
      --text-soft: #7a557f;

      --box-outside: #f7dac6;
      --box-inside: #fff5ee;
      --ribbon: #ff8fbf;

      --donut1-glaze: #ffb8d6;
      --donut1-drizzle: #ffffff;
      --donut2-glaze: #8b5a3c;
      --donut2-drizzle: #f6d19a;
      --donut3-glaze: #b6f2de;
      --donut3-drizzle: #ffffff;
      --donut4-glaze: #d3c2ff;
      --donut4-drizzle: #ffedf7;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, var(--bg) 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: min(900px, 100vw - 24px);
      min-height: 520px;
      background: #ffffffcc;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      position: relative;
    }

    header {
      padding: 18px 28px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      background: linear-gradient(120deg, #ffffff, #ffe5f4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-family: "Pacifico", cursive;
      font-size: 22px;
      letter-spacing: 0.06em;
      color: var(--text-main);
    }

    header span {
      font-size: 14px;
      color: var(--text-soft);
    }

    main {
      padding: 28px 32px 32px;
      height: calc(100% - 70px);
    }

    .centered {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 16px;
    }

    .gift-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }

    h2 {
      font-family: "Pacifico", cursive;
      font-size: 26px;
      color: var(--text-main);
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-soft);
    }

    .btn {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: var(--text-main);
      font-weight: 600;
      font-size: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: var(--accent-dark);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: none;
      color: var(--text-soft);
    }

    .btn-secondary:hover {
      background: #fdf4f8;
    }

    .button-row {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    /* CLOSED GIFT BOX WITH RIBBON */
    .gift-box {
      width: 260px;
      height: 190px;
      position: relative;
      cursor: pointer;
      transform-origin: center bottom;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      margin-top: 4px;
    }

    .gift-box:hover {
      transform: translateY(-4px) scale(1.02);
    }

    .gift-bottom {
      position: absolute;
      inset: 45px 0 0;
      background: linear-gradient(180deg, var(--box-outside), #f2c3a3);
      border-radius: 18px 18px 26px 26px;
      box-shadow: 0 18px 25px rgba(0, 0, 0, 0.25);
    }

    .gift-top {
      position: absolute;
      left: 6%;
      right: 6%;
      height: 55px;
      top: 0;
      background: linear-gradient(180deg, #fff2e8, var(--box-outside));
      border-radius: 20px;
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.2);
    }

    .ribbon-vertical {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -6px;
      bottom: 8px;
      width: 30px;
      background: linear-gradient(180deg, var(--ribbon), #ff6ea7);
      border-radius: 20px;
    }

    .ribbon-horizontal {
      position: absolute;
      left: 0;
      right: 0;
      height: 24px;
      top: 20px;
      background: linear-gradient(90deg, #ff7fb4, var(--ribbon));
    }

    .bow {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 46px;
    }

    .bow::before,
    .bow::after {
      content: "";
      position: absolute;
      width: 36px;
      height: 32px;
      border-radius: 32px 32px 6px 32px;
      background: radial-gradient(circle at 30% 30%, #ffe5f1, var(--ribbon));
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.18);
    }

    .bow::before { left: 0; transform: rotate(-18deg); }
    .bow::after  { right: 0; transform: rotate(18deg) scaleX(-1); }

    .bow-knot {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 26px;
      border-radius: 18px;
      background: radial-gradient(circle at 30% 30%, #ffe9f5, #ff6ea7);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.22);
    }

    /* OPEN DONUT BOX */
    .box-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .box-title {
      font-size: 22px;
      font-weight: 600;
    }

    .box-subtitle {
      font-size: 14px;
      color: var(--text-soft);
    }

    .donut-box {
      margin-top: 10px;
      width: min(520px, 100%);
      background: var(--box-outside);
      border-radius: 18px 18px 28px 28px;
      padding: 18px 18px 22px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.22);
      position: relative;
    }

    .donut-lid {
      position: absolute;
      inset: -55px 24px auto;
      height: 52px;
      border-radius: 24px 24px 10px 10px;
      background: var(--box-outside);
      transform-origin: bottom center;
      transform: rotateX(68deg);
      box-shadow: 0 16px 20px rgba(0, 0, 0, 0.18);
    }

    .donut-inner {
      margin-top: 18px;
      border-radius: 18px;
      background: var(--box-inside);
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
    }

    .donut {
      cursor: pointer;
      width: 100%;
      aspect-ratio: 1 / 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 12px 14px rgba(0, 0, 0, 0.28));
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .donut:hover {
      transform: translateY(-5px) scale(1.05);
      filter: drop-shadow(0 18px 24px rgba(0, 0, 0, 0.35));
    }

    .donut-base {
      position: absolute;
      width: 88%;
      height: 88%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #ffdfb6, #e5a96f);
    }

    .donut-glaze {
      position: absolute;
      width: 94%;
      height: 78%;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      overflow: hidden;
    }

    .donut-glaze::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
    }

    .donut-hole {
      position: absolute;
      width: 30%;
      height: 30%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #f7cfa1, #e29c5d);
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.7);
    }

    .drizzle {
      position: absolute;
      left: 8%;
      right: 8%;
      height: 16px;
      border-radius: 999px;
      opacity: 0.9;
    }

    .drizzle:nth-child(1) { top: 20%; }
    .drizzle:nth-child(2) { top: 35%; }
    .drizzle:nth-child(3) { top: 50%; }

    .sprinkle-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ffffffd9;
    }

    .donut-1 .donut-glaze::before {
      background: radial-gradient(circle at 30% 20%, #ffe9f5, var(--donut1-glaze));
    }
    .donut-1 .drizzle { background: var(--donut1-drizzle); }
    .donut-1 .sprinkle-dot:nth-child(1) { top: 25%; left: 30%; }
    .donut-1 .sprinkle-dot:nth-child(2) { top: 42%; left: 65%; }
    .donut-1 .sprinkle-dot:nth-child(3) { top: 60%; left: 45%; }

    .donut-2 .donut-glaze::before {
      background: radial-gradient(circle at 30% 20%, #f6e0c4, var(--donut2-glaze));
    }
    .donut-2 .drizzle { background: var(--donut2-drizzle); }
    .donut-2 .sprinkle-dot:nth-child(1) { top: 28%; left: 38%; }
    .donut-2 .sprinkle-dot:nth-child(2) { top: 52%; left: 60%; }

    .donut-3 .donut-glaze::before {
      background: radial-gradient(circle at 30% 20%, #f2fff9, var(--donut3-glaze));
    }
    .donut-3 .drizzle { background: var(--donut3-drizzle); }
    .donut-3 .sprinkle-dot:nth-child(1) { top: 30%; left: 28%; }
    .donut-3 .sprinkle-dot:nth-child(2) { top: 54%; left: 64%; }

    .donut-4 .donut-glaze::before {
      background: radial-gradient(circle at 30% 20%, #f5f1ff, var(--donut4-glaze));
    }
    .donut-4 .drizzle { background: var(--donut4-drizzle); }
    .donut-4 .sprinkle-dot:nth-child(1) { top: 26%; left: 40%; }
    .donut-4 .sprinkle-dot:nth-child(2) { top: 50%; left: 70%; }

    .content { max-width: 640px; margin: 0 auto; }

    .letter {
      margin-top: 12px;
      padding: 18px 20px;
      background: #fff9fc;
      border-radius: 18px;
      border: 1px solid #ffe2f0;
      text-align: left;
      font-size: 14px;
      line-height: 1.7;
      color: var(--text-soft);
      white-space: pre-line;
    }

    .subtle { font-size: 14px; color: var(--text-soft); }

    .candle {
      margin-top: 18px;
      width: 80px;
      height: 140px;
      position: relative;
    }

    .candle-body {
      position: absolute;
      bottom: 0;
      width: 38px;
      left: 50%;
      transform: translateX(-50%);
      height: 90px;
      border-radius: 18px;
      background: linear-gradient(180deg, #ffe1f1, #ffb6d9);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
    }

    .candle-flame {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -22px);
      width: 24px;
      height: 34px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff7d0, #ffaf4b);
      box-shadow: 0 0 16px rgba(255, 175, 75, 0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
      animation: flame-wave 0.8s ease-in-out infinite alternate;
    }

    .candle-flame.out {
      opacity: 0;
      transform: translate(-50%, -10px) scale(0.5);
      box-shadow: none;
      animation: none;
    }

    @keyframes flame-wave {
      0% {
        transform: translate(-50%, -22px) rotate(-4deg) scale(0.95);
        box-shadow: 0 0 10px rgba(255, 175, 75, 0.7);
      }
      50% {
        transform: translate(-50%, -24px) rotate(4deg) scale(1.05);
        box-shadow: 0 0 18px rgba(255, 190, 95, 0.9);
      }
      100% {
        transform: translate(-50%, -21px) rotate(-2deg) scale(1);
        box-shadow: 0 0 12px rgba(255, 175, 75, 0.8);
      }
    }

    .cake-base {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      border-radius: 18px;
      background: linear-gradient(180deg, #ffe6d4, #f6b693);
    }

    .kiss {
      font-size: 60px;
      margin-top: 18px;
      animation: kiss-pop 0.9s ease-in-out infinite alternate;
      transform-origin: center;
    }

    @keyframes kiss-pop {
      0%   { transform: scale(0.9) translateY(2px); filter: drop-shadow(0 0 0 rgba(0,0,0,0.1)); }
      50%  { transform: scale(1.05) translateY(-4px); filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25)); }
      100% { transform: scale(1) translateY(0); }
    }

    .gallery {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
    }

    .photo {
      width: 100%;
      aspect-ratio: 3/4;
      border-radius: 14px;
      overflow: hidden;
      background: #f2d2e9;
      border: 1px solid rgba(0, 0, 0, 0.06);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 640px) {
      main { padding: 20px 18px 24px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Birthday Surprise</h1>
      <span>For: Krishna ‚ô°</span>
    </header>
    <main id="screen"></main>
  </div>

  <script>
    const screen = document.getElementById("screen");
    function setScreen(html) { screen.innerHTML = html; }

    /* HOME */
    function showHome() {
      setScreen(`
        <div class="centered">
          <h2>Hi my love</h2>
          <p>I made something for you‚Ä¶ want to see?</p>
          <button class="btn" onclick="showGiftBox()">See my surprise</button>
        </div>
      `);
    }

    /* CLOSED BOX */
    function showGiftBox() {
      setScreen(`
        <div class="centered gift-wrapper">
          <div>
            <h2>Your birthday box</h2>
            <p>It‚Äôs tied up with love. Tap to open it.</p>
          </div>
          <div class="gift-box" onclick="showDonutBox()">
            <div class="gift-bottom"></div>
            <div class="gift-top"></div>
            <div class="ribbon-horizontal"></div>
            <div class="ribbon-vertical"></div>
            <div class="bow">
              <div class="bow-knot"></div>
            </div>
          </div>
          <button class="btn-secondary" onclick="showHome()">Back</button>
        </div>
      `);
    }

    /* OPEN DONUT BOX */
    function showDonutBox() {
      setScreen(`
        <div class="centered box-wrapper">
          <div>
            <div class="box-title">Pick your treat, my love</div>
            <div class="box-subtitle">Each donut hides a surprise. Choose one.</div>
          </div>
          <div class="donut-box">
            <div class="donut-lid"></div>
            <div class="donut-inner">
              ${donutHTML("donut-1", "showDonut1Intro()")}
              ${donutHTML("donut-2", "showDonut2Intro()")}
              ${donutHTML("donut-3", "showDonut3Intro()")}
              ${donutHTML("donut-4", "showDonut4Intro()")}
            </div>
          </div>
          <button class="btn-secondary" onclick="showHome()">Back to start</button>
        </div>
      `);
    }

    function donutHTML(cls, handler) {
      return `
        <div class="donut ${cls}" onclick="${handler}">
          <div class="donut-base"></div>
          <div class="donut-glaze">
            <div class="drizzle"></div>
            <div class="drizzle"></div>
            <div class="drizzle"></div>
          </div>
          <div class="donut-hole"></div>
          <div class="sprinkle-dot"></div>
          <div class="sprinkle-dot"></div>
          <div class="sprinkle-dot"></div>
        </div>
      `;
    }

    /* DONUT 1: wish + candle */
    function showDonut1Intro() {
      setScreen(`
        <div class="centered content">
          <h2>Close your eyes‚Ä¶</h2>
          <p>Close your eyes and make a wish, just for you.</p>
          <div class="button-row">
            <button class="btn" onclick="showCandle()">I made my wish</button>
            <button class="btn-secondary" onclick="showDonutBox()">Back to box</button>
          </div>
        </div>
      `);
    }

    let candleBlown = false;

    function showCandle() {
      candleBlown = false;
      setScreen(`
        <div class="centered content">
          <h2>Now blow the candle</h2>
          <p class="subtle">(Tap the candle to blow it out.)</p>
          <div class="candle" onclick="blowCandle()">
            <div class="candle-flame" id="flame"></div>
            <div class="candle-body"></div>
            <div class="cake-base"></div>
          </div>
          <div class="button-row">
            <button class="btn-secondary" onclick="showDonutBox()">Back to box</button>
          </div>
        </div>
      `);
    }

    function blowCandle() {
      if (candleBlown) return;
      candleBlown = true;
      const flame = document.getElementById("flame");
      if (flame) flame.classList.add("out");
      setTimeout(showBirthdayMessage, 700);
    }

    function showBirthdayMessage() {
      setScreen(`
        <div class="centered content">
          <h2>Happy Birthday Thango üéÇ</h2>
          <p>Happy birthday, my love. Stay happy forever ‚Äî that‚Äôs my biggest wish for you.</p>
          <div class="kiss">üíã</div>
          <p class="subtle">A virtual kiss, just for you.</p>
          <div class="button-row">
            <button class="btn-secondary" onclick="showDonutBox()">Back to box</button>
          </div>
        </div>
      `);
    }

    /* DONUT 2: letter */
    function showDonut2Intro() {
      setScreen(`
        <div class="centered content">
          <h2>A heartfelt birthday wish for my boy‚Ä¶</h2>
          <p>There were too many feelings for just one line, so I wrote you a letter.</p>
          <div class="button-row">
            <button class="btn" onclick="showLetter()">Read my letter</button>
            <button class="btn-secondary" onclick="showDonutBox()">Back to box</button>
          </div>
        </div>
      `);
    }

    function showLetter() {
      const letterText = `
Hey Krishna ‚ô°

If you‚Äôre reading this, it means you‚Äôve officially turned 18.
Happy birthday, my love.

I hope this is just the beginning of many birthdays we get to celebrate together. Stepping into a new age comes with new responsibilities and unfamiliar paths, and even though I don‚Äôt know exactly what they‚Äôll bring, I know one thing for sure ‚Äî I want to be right beside you through all of it.

I may not have all the answers, but I promise to stand by you always ‚Äî loving you, supporting you, encouraging you, and even correcting you when needed, because I care so deeply about the person you are and the person you‚Äôre becoming.

I know I couldn‚Äôt give you a ‚Äúproper‚Äù gift today, and that‚Äôs been weighing on my heart. So instead, I‚Äôm giving you something small but meaningful ‚Äî this little app that reveals a letter each day, only after you complete your daily task. It‚Äôs my way of being with you every single day, even in the simplest moments.

Remember, with every new age comes new responsibilities ‚Äî and I truly believe you‚Äôll handle them all beautifully. No matter what happens, know this: everything will be okay.

You‚Äôll always have my shoulder to lean on.
And I‚Äôm already looking forward to countless years of showering you with love.

With all my love,
Yours,
Shreya üòΩ
      `.trim();

      setScreen(`
        <div class="content">
          <h2>For my birthday boy ‚ô°</h2>
          <div class="letter">${letterText.replace(/\n/g, "<br>")}</div>
          <div class="button-row">
            <button class="btn-secondary" onclick="showDonutBox()">Back to box</button>
          </div>
        </div>
      `);
    }

    /* DONUT 3: memories gallery */
    function showDonut3Intro() {
      setScreen(`
        <div class="centered content">
          <h2>Our memories ü•π</h2>
          <p>A little box full of us.</p>
          <div class="button-row">
            <button class="btn" onclick="showMemories()">Open our album</button>
            <button class="btn-secondary" onclick="showDonutBox()">Back to box</button>
          </div>
        </div>
      `);
    }

    function showMemories() {
      setScreen(`
        <div class="content">
          <h2>Some of my favourite moments with you</h2>
          <p class="subtle">Little snapshots of us together.</p>
          <div class="gallery">
            <div class="photo"><img src="pic1.jpeg"  alt="Memory 1"></div>
            <div class="photo"><img src="pic2.jpeg"  alt="Memory 2"></div>
            <div class="photo"><img src="pic3.jpeg"  alt="Memory 3"></div>
            <div class="photo"><img src="pic4.jpeg"  alt="Memory 4"></div>
            <div class="photo"><img src="pic5.jpeg"  alt="Memory 5"></div>
            <div class="photo"><img src="pic6.jpeg"  alt="Memory 6"></div>
            <div class="photo"><img src="pic7.jpeg"  alt="Memory 7"></div>
            <div class="photo"><img src="pic8.jpeg"  alt="Memory 8"></div>
            <div class="photo"><img src="pic9.jpeg"  alt="Memory 9"></div>
            <div class="photo"><img src="pic10.jpeg" alt="Memory 10"></div>
            <div class="photo"><img src="pic11.jpeg" alt="Memory 11"></div>
            <div class="photo"><img src="pic12.jpeg" alt="Memory 12"></div>
            <div class="photo"><img src="pic13.jpeg" alt="Memory 13"></div>
            <div class="photo"><img src="pic14.jpeg" alt="Memory 14"></div>
            <div class="photo"><img src="pic15.jpeg" alt="Memory 15"></div>
            <div class="photo"><img src="pic16.jpeg" alt="Memory 16"></div>
            <div class="photo"><img src="pic17.jpeg" alt="Memory 17"></div>
            <div class="photo"><img src="pic18.jpeg" alt="Memory 18"></div>
